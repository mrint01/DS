<ion-header>
  <div class="bg2-img">
  <ion-toolbar class="header">

      <ion-back-button slot="start"></ion-back-button>

    <ion-title>Register</ion-title>
  </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div class="bg2-img">
    <div class="divlogin ion-padding">
      <ion-item class="item-background-color">
        <!-- <ion-icon style="margin-top: 50px;" name="mail" slot="start"></ion-icon>
        -->
          <ion-label position="floating" class="labellogin">Full Name</ion-label>
        <ion-input type="text" autoFocus [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-item class="item-background-color" *ngIf= "name?.length === 0" lines="none">
        <ion-label>
          <ion-text color=danger>This field is required</ion-text>
        </ion-label>
      </ion-item>
          <!-- if user enter empty filed will show this msg "This field is required" -->


      <ion-item class="item-background-color">
        <!-- <ion-icon style="margin-top: 50px;" name="mail" slot="start"></ion-icon>
        -->
          <ion-label position="floating" class="labellogin">Email</ion-label>
        <ion-input type="email" autoFocus [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="item-background-color" *ngIf= "email?.length === 0" lines="none">
        <ion-label>
          <ion-text color=danger>This field is required</ion-text>
        </ion-label>
      </ion-item>
      <ion-item class="item-background-color">
        <!--  <ion-icon style="margin-top: 50px;" name="lock-closed" slot="start"></ion-icon>
      -->
            <ion-label position="floating" class="labellogin" >Passowrd</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>

          <ion-item class="item-background-color" *ngIf= "password?.length === 0" lines="none">
            <ion-label>
              <ion-text color=danger>This field is required</ion-text>
            </ion-label>
          </ion-item><br/><br/>
            <!-- checkbox -->
          <ion-checkbox class="checkboxone" color="secondary"></ion-checkbox>
          <div class="div2"><ion-label class="labelcheck">  I have read and I agree with the terms and conditions of use on the App</ion-label></div>

          <ion-button expand="block" class="btninscri"  >Register</ion-button>


      </div>
    </div>
</ion-content>
